        const iceOptions = ["正常", "少冰", "微冰", "去冰"];
        const sugarOptions = ["正常", "八分", "半糖", "三分", "一分", "去糖"];

        let currentQuestion = {};

        function getRandomQuestion() {
            const randomDrink = drinksData[Math.floor(Math.random() * drinksData.length)];
            const randomIce = iceOptions[Math.floor(Math.random() * iceOptions.length)];
            const randomSugar = sugarOptions[Math.floor(Math.random() * sugarOptions.length)];

            currentQuestion = { ...randomDrink, 冰塊: randomIce, 甜度: randomSugar };
            document.getElementById("drink-name").textContent = currentQuestion.品名;
            document.getElementById("ice-option").textContent = currentQuestion.冰塊;
            document.getElementById("sugar-option").textContent = currentQuestion.甜度;
        }

        function adjustSugar(sugarOption) {
            switch (sugarOption) {
                case "八分": return -1;
                case "半糖": return -2;
                case "三分": return -3;
                case "一分": return -5;
                case "去糖": return -currentQuestion.糖;
                default: return 0;
            }
        }

        function adjustTeaAndWater(option, amount) {
            if (option === "茶") return { 茶: amount, 水: 0 };
            if (option === "各半") return { 茶: amount / 2, 水: amount / 2 };
            return { 茶: 0, 水: amount };
        }

        function checkAnswer() {
            const selectedOptions = {
                冰塊: document.getElementById("冰塊選擇").value,
                甜度: parseInt(document.getElementById("甜度").value) || 0,
                茶湯_茶: parseInt(document.getElementById("茶湯_茶").value) || 0,
                茶湯_水: parseInt(document.getElementById("茶湯_水").value) || 0,
                條件: document.querySelector("input[name='條件']:checked")?.value,
                檔速: parseInt(document.getElementById("檔速").value) || 0,
                杯內副料: document.getElementById("杯內副料").value
            };

            let correct = true;
            let correctAnswer = "";

            // 取得 drinksData 中的冰作為正確答案
            const correctIce = currentQuestion.冰;

            // 調整糖度
            const sugarAdjustment = adjustSugar(currentQuestion.甜度);
            let adjustedSugar = currentQuestion.糖 + sugarAdjustment;
            if (adjustedSugar < 0) {
                adjustedSugar = 0;
            }
            if (selectedOptions.甜度 !== adjustedSugar) {
                correct = false;
                correctAnswer += `甜度: ${adjustedSugar}\n`;
            }

            // 調整茶湯
            let teaAdjustment = 0, waterAdjustment = 0;

            if (currentQuestion.甜度 !== "正常") {
                const adjustment = adjustTeaAndWater(currentQuestion.條件, 20);
                teaAdjustment += adjustment.茶;
                waterAdjustment += adjustment.水;
            }

            if (currentQuestion.冰塊 !== "正常") {
                const adjustment = adjustTeaAndWater(currentQuestion.條件, 20);
                teaAdjustment += adjustment.茶;
                waterAdjustment += adjustment.水;
            }

            if (selectedOptions.茶湯_茶 !== (currentQuestion?.成分?.茶 || 0) + teaAdjustment ||
                selectedOptions.茶湯_水 !== (currentQuestion?.成分?.水 || 0) + waterAdjustment) {
                correct = false;
                correctAnswer += `茶湯: 茶 ${currentQuestion?.成分?.茶 + teaAdjustment || 0}, 水 ${currentQuestion?.成分?.水 + waterAdjustment || 0}\n`;
            }

            for (let key of ["冰塊", "條件", "檔速", "杯內副料"]) {
                if (key === "冰塊" && selectedOptions[key] !== correctIce) {
                    correct = false;
                    correctAnswer += `冰塊: ${correctIce}\n`;
                } else if (key !== "冰塊" && selectedOptions[key] !== currentQuestion[key]) {
                    correct = false;
                    correctAnswer += `${key}: ${currentQuestion[key]}\n`;
                }
            }

            if (correct) {
                alert("答對了！下一題");
                getRandomQuestion();
            } else {
                alert("答錯了！正確答案:\n" + correctAnswer);
                getRandomQuestion();
            }
        }
